    <style type="text/tailwindcss">
      @layer utilities {
        @keyframes signal-float {
          0%,
          100% {

          animation: signal-float 4s ease-in-out infinite;
        }

        .badge-glow {
          position: relative;
          box-shadow:
            inset 0 6px 16px rgba(255, 255, 255, 0.32),
            0 14px 30px rgba(96, 165, 250, 0.35);
        }

        .badge-glow::after {
          content: '';
          position: absolute;
          inset: -10px;
          border-radius: 9999px;
          background: radial-gradient(circle at top, rgba(255, 255, 255, 0.55), transparent 65%);
          filter: blur(14px);
          opacity: 0.75;
