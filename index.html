    <title>에어케어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0967FF',
              secondary: '#7CB7FF',
              background: '#E2F0FF',
              surface: '#F6FAFF',
              'primary-soft': '#D6E7FF',
              'secondary-soft': '#F0F6FF',
              'ink-strong': '#1B2A4B',
              'ink-muted': '#4B5B7F',
              'ink-soft': '#96A4C1',
              danger: '#FF5A5F',
              'danger-soft': '#FFE5E8',
              'brand-primary': '#0967FF',
              'brand-secondary': '#7CB7FF',
            },
            backgroundImage: {
              'aurora-sky':
                'linear-gradient(135deg, #0967FF 0%, #7CB7FF 48%, #E2F0FF 100%)',
              'ocean-dawn':
                'linear-gradient(120deg, rgba(9,103,255,0.95) 0%, rgba(124,183,255,0.92) 55%, rgba(226,240,255,0.9) 100%)',
              'horizon-glow':
                'linear-gradient(180deg, #E2F0FF 0%, rgba(124,183,255,0.9) 52%, rgba(9,103,255,0.85) 100%)',
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        @keyframes signal-float {
          0%,
          100% {
            transform: translateY(0) scale(1);
          }
          50% {
            transform: translateY(-6px) scale(1.02);
          }
        }

        @keyframes signal-pulse {
          0%,
          100% {
            box-shadow: 0 14px 35px rgba(9, 103, 255, 0.18);
          }
          50% {
            box-shadow: 0 20px 48px rgba(9, 103, 255, 0.28);
          }
        }

        .animate-signal-active {
          animation: signal-float 6s ease-in-out infinite, signal-pulse 3.5s ease-in-out infinite;
        }

        .signal-badge-glow {
          box-shadow:
            inset 0 6px 14px rgba(255, 255, 255, 0.35),
            0 0 0 4px rgba(255, 255, 255, 0.3),
            0 24px 48px rgba(9, 103, 255, 0.35);
        }
      }
    </style>
